<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue v3 with the Options API</title>

    <!-- Version correlates to the video I'm using to learn Vue 3: https://youtu.be/F7PLPJqVotk?si=CSoKnH_zq28E7vFN' -->
    <script src="https://unpkg.com/vue@3.0.2"></script>
  </head>
  <body>
    <h1>Hello Vue!</h1>

    <div id="app">
      <!-- Looks like standard written html, however it can be accessed by Vue and output dynamic data. Syntax {{ __variable__ }} -->
      <table>
        <thead>
          <tr>
            <th>Title&nbsp;</th>
            <th>Author&nbsp;</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{title}}</td>
            <td>{{author}}</td>
            <td>{{age}}</td>
          </tr>
        </tbody>
      </table>

      <!-- On click events for calling a function alter data properties. Syntax @click="__function__"-->
      <button @click="age++"> Increase Age</button>
      <button @click="age--">Decrease age</button>
      <button @click="changeTitle('A different title')">Change the title</button>
    </div>

    <footer>
      <!-- For SFC's, it is best to use the script 'setup' syntax' for better runtime performance. -->
      <script src="app.js"></script>
    </footer>
  </body>
</html>
